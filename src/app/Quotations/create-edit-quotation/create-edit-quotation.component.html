<mat-card>
    <mat-card-title>
        {{ isEditMode ? 'Edit Quotation' : 'Create Quotation' }}
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="quotationForm" (ngSubmit)="saveQuotation()">
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <mat-label>Client</mat-label>
                        <mat-select formControlName="client">
                            <mat-optgroup *ngFor="let client of clients" [label]="client.name">
                                <mat-option *ngFor="let contact of client.contacts" [value]="contact.deptName">
                                    {{ contact.deptName }}
                                </mat-option>
                            </mat-optgroup>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <mat-label>Quotation Number</mat-label>
                        <input matInput formControlName="quotationNo">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Location</mat-label>
                        <input matInput formControlName="location">
                    </mat-form-field>
                </div>
            </div>
            <div class="description-section p-3 rounded">
                <button mat-raised-button color="primary" type="button" (click)="addDescription()">Add Description</button>
                <div formArrayName="descriptions" *ngFor="let descriptionCtrl of descriptions.controls; let i = index">
                    <div [formGroupName]="i">
                        <mat-form-field class="w-50">
                            <mat-label>Title</mat-label>
                            <input matInput formControlName="title">
                        </mat-form-field>
                        <button mat-icon-button color="warn" (click)="removeDescription(i)" class="w-20">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <mat-form-field class="w-100">
                            <mat-label>Text</mat-label>
                            <textarea matInput formControlName="text"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="material-section p-3 rounded">
                <button mat-raised-button color="primary" type="button" (click)="addMaterial()">Add Material</button>
                <div formArrayName="materials" *ngFor="let materialCtrl of materials.controls; let i = index">
                    <div [formGroupName]="i">
                        <mat-form-field class="w-40">
                            <mat-label>Material</mat-label>
                            <input matInput formControlName="material">
                        </mat-form-field>
                        <mat-form-field class="w-20">
                            <mat-label>Quantity</mat-label>
                            <input matInput type="number" formControlName="quantity">
                        </mat-form-field>
                        <mat-form-field class="w-20">
                            <mat-label>Price</mat-label>
                            <input matInput type="number" formControlName="price">
                        </mat-form-field>
                        <button mat-icon-button color="warn" (click)="removeMaterial(i)" class="w-20">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Total Excl VAT</mat-label>
                        <input matInput formControlName="totalExclVAT" readonly>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Total Incl VAT</mat-label>
                        <input matInput formControlName="totalInclVAT" readonly>
                    </mat-form-field>
                </div>
            </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="quotationForm.invalid">Save</button>
            <button mat-raised-button color="warn" type="button" [routerLink]="['/view-quotations']" style="margin-left: 20px;">Cancel</button>
        </form>
    </mat-card-content>
</mat-card>
