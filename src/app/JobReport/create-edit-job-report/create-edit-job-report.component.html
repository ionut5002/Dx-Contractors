<mat-card>
    <mat-card-title>
        {{ isEditMode ? 'Edit JobReport' : 'Create JobReport' }}
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="jobReportForm" (ngSubmit)="saveJobReport()">
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <mat-label>Client</mat-label>
                        <mat-select formControlName="client">
                            <mat-optgroup *ngFor="let client of clients" [label]="client.name">
                                <mat-option *ngFor="let contact of client.contacts" [value]="contact.deptName">
                                    {{ contact.deptName }}
                                </mat-option>
                            </mat-optgroup>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <mat-label>Order Number</mat-label>
                        <input matInput formControlName="orderNumber">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <mat-label>Vendor Number</mat-label>
                        <input matInput formControlName="vendorNumber">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Location</mat-label>
                        <input matInput formControlName="location">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <mat-label>JobReport Number</mat-label>
                        <input matInput formControlName="jobReportNo">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <mat-label>JobReport Type</mat-label>
                        <mat-select formControlName="type">
                            <mat-option value="Partial">Partial</mat-option>
                            <mat-option value="Final">Final</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="item-section p-3 rounded">
                <button mat-raised-button color="primary" type="button" (click)="addItem()">Add Item</button>
                <div formArrayName="Items">
                    <div *ngFor="let itemCtrl of items.controls; let i = index" [formGroupName]="i" class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w-100">
                                <mat-label>Item</mat-label>
                                <input matInput formControlName="Item">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field class="w-100">
                                <mat-label>Quantity</mat-label>
                                <input matInput type="number" formControlName="quantity">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field class="w-100">
                                <mat-label>Price</mat-label>
                                <input matInput type="number" formControlName="price">
                            </mat-form-field>
                        </div>
                        <div class="col-md-10">
                            <mat-form-field class="w-100">
                                <mat-label>Description</mat-label>
                                <textarea matInput formControlName="description"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="col-md-2">
                            <button mat-icon-button color="warn" (click)="removeItem(i)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Total Excl VAT</mat-label>
                        <input matInput formControlName="totalExclVAT" readonly>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Total Incl VAT</mat-label>
                        <input matInput formControlName="totalInclVAT" readonly>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button mat-raised-button color="primary" type="submit">Save</button>
                    <button mat-raised-button color="warn" type="button" [routerLink]="['/view-job-reports']" style="margin-left: 20px;">Cancel</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
